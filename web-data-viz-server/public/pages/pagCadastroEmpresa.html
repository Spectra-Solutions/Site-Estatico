<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra | Cadastro</title>

    <link rel="shortcut icon" type="imagex/png" href="img/icone.png">
    <link rel="stylesheet" href="css/pagCadastroEmpresa.css">

    <!-- toast - alerta -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

    <!-- validacao cnpj -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>

<body>

    <!-------------------------- HEADER ---------------------------->
    <div id="header-nav" class="header">

        <div class="containerHeader">

            <div class="logoNav">
                <a href="/home"><img src="img/LOGO_SPECTRA2 1.svg" alt="" id="imgLogo"></a>

            </div>
            <nav id="navTopo">
                <ul class="lista_nav" id="lista_nav1">
                    <a href="/home">
                        <li>Home</li>
                    </a>
                    <a href="/duvidas">
                        <li>Dúvidas</li>
                    </a>
                    <a href="/cadastro">
                        <li>Fazer parte</li>
                    </a>
                    <li onclick="jira()">Suporte</li>

                    <a href="/login"><button class="bt_login">Login</button></a>
                </ul>
            </nav>
        </div>
    </div>

    <!-------------------------- BODY ---------------------------->
    <div class="conteudo">
        <div class="containerCorpo">

            <div class="box">
                <div class="boxCadastro">
                    <div class="gap">
                        <h3>Faça parte</h3>

                        <img src="img/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">
                    </div>

                    <form action="/cadastrarEmpresa" id="formCadastro" method="POST">

                        <div class="cadastro">

                            <div class="linha1">
                                <div class="inputs">
                                    <div id="div_input_nome_empresa" class="input">
                                        <input id="input_nome_empresa" placeholder="nome empresa" name="nomeEmpresa">
                                    </div>

                                    <div id="div_input_razao_social" class="input">
                                        <input id="input_razao_social" placeholder="razão social" name="razaoEmpresa">
                                    </div>

                                </div>
                            </div>

                            <div class="linha2">
                                <div class="inputs">
                                    <div id="div_input_cnpj" class="input">
                                        <input id="input_cnpj" placeholder="CNPJ" name="cnpjEmpresa">
                                    </div>

                                    <div id="div_input_email_representante" class="input">
                                        <input id="input_email_representante"
                                            placeholder="email representante comercial" name="emailRepresentante">
                                    </div>

                                </div>
                            </div>

                            <div class="linha3">
                                <div class="inputs">
                                    <div id="div_input_senha" class="input">
                                        <input id="input_senha" placeholder="senha" type="password" minlength="8"
                                            maxlength="8" name="senha">
                                    </div>

                                    <div id="div_input_confirmar_senha" class="input">
                                        <input id="input_confirmar_senha" placeholder="confirmar senha" type="password"
                                            minlength="8" maxlength="8" name="confSenha">
                                    </div>

                                </div>
                            </div>

                            <div class="linha4">
                                <div class="inputs">
                                    <div id="div_input_nome_representante" class="input">
                                        <input id="input_nome_representante" placeholder="Nome representante"
                                            name="nomeRepresentante">
                                    </div>
                                </div>
                            </div>

                            <button class="bt_cadastro">Cadastrar</button>

                            <div class="mensagem_conta">
                                Já tem uma conta? <a href="/login">Faça Login!</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>

</html>

<script src="js/pagCadastroEmpresa.js"></script>
