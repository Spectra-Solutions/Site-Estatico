<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-------------------------- header ---------------------------->
    <div id = "header" class="header">
        <div id="containerHeader" class="containerHeader">
            <!-- <div id="logo-titulo-header"> -->
                <img src="imgs/LOGO_SPECTRA2 font-white.svg" alt="" height="25px">
            <!-- </div> -->
            <div id="navbar">
                <ul class="lista_nav">
                    <li class="nav_item">Home</li>
                    <li class="nav_item">Suporte</li>
                    <button class="bt_login">Login</button>
                </ul>
            </div>
        </div>
    </div>
    <!-------------------------- header ---------------------------->


    <!-------------------------- body ---------------------------->
    

    <div class="conteudo">
        <div class="containerCorpo">
            <div class="box">
                <div class="login">

                <h3>Bem vindo</h3>

                <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">

                <div class="inputs">
                    <div id="div_input_email" class="input">
                      <img src="imgs/login-usuario.svg" alt="">
                      <input id="input_email" type="email" placeholder="Usuário">
                    </div>
                    
                    <div id="div_input_senha" class="input">
                      <img src="imgs/login-senha.svg" alt="">
                      <input id="input_senha" type="password" placeholder="Senha">
                    </div>
                    
                  </div>

                    <button class="bt_login_corpo">
                        Login
                    </button>

                    <div class="mensagem_conta">
                        Ainda não tem uma conta? <a href="">Faça agora!</a>
                    </div>
                
            </div>
            </div>
        </div>
    </div>

        </div> -->
        

</body>
</html>
