<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra | Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="../Pagina-Home/imgs/icone.png">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <!-------------------------- HEADER ---------------------------->
    <div id="header-nav" class="header">

        <div class="containerHeader">

            <div class="logoNav">
                <img src="imgs/LOGO_SPECTRA2 font-white.svg" alt="" id="imgLogo">

            </div>

            <nav id="navTopo">
                <ul class="lista_nav" id="lista_nav1">
                    <li><a href="">Home</a></li>
                    <li><a>Dúvidas</a></li>
                    <li onclick="fzrParte()">Fazer parte</li>
                    <li onclick="">Suporte</li>
                    <button class="bt_login" onclick="fzrLogin()">Login</button>
                </ul>
            </nav>
        </div>
    </div>

    <!-------------------------- BODY ---------------------------->
    <div class="conteudo">
        <div class="containerCorpo">

            <div class="box">
                <div class="boxCadastro">
                    <div class="gap">
                        <h3>Faça parte</h3>

                        <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">
                    </div>

                    <div class="cadastro">

                        <div class="linha1">
                            <div class="inputs">
                                <div id="div_input_nome_empresa" class="input">
                                    <input id="input_nome_empresa" placeholder="nome empresa">
                                </div>

                                <div id="div_input_razao_social" class="input">
                                    <input id="input_razao_social" placeholder="razão social">
                                </div>

                            </div>
                        </div>

                        <div class="linha2">
                            <div class="inputs">
                                <div id="div_input_cnpj" class="input">
                                    <input id="input_cnpj" placeholder="CNPJ">
                                </div>

                                <div id="div_input_email_representante" class="input">
                                    <input id="input_email_representante" placeholder="email representante comercial">
                                </div>

                            </div>
                        </div>

                        <div class="linha3">
                            <div class="inputs">
                                <div id="div_input_senha" class="input">
                                    <input id="input_senha" placeholder="senha">
                                </div>

                                <div id="div_input_confirmar_senha" class="input">
                                    <input id="input_confirmar_senha" placeholder="confirmar senha">
                                </div>

                            </div>
                        </div>

                        <button class="bt_cadastro">
                            Cadastrar
                        </button>

                        <div class="mensagem_conta">
                            Já tem uma conta? <a href="login.html">Faça Login!</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

<script>
    function bt_cadastro() {
        window.location = "login.html"
    }
</script>
