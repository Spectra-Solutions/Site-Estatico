<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
        <!-------------------------- header ---------------------------->
        <div id = "header" class="header">
            <div id="containerHeader" class="containerHeader">
                <!-- <div id="logo-titulo-header"> -->
                    <img src="imgs/LOGO_SPECTRA2 font-white.svg" alt="" height="25px">
                <!-- </div> -->
                <div id="navbar">
                    <ul class="lista_nav">
                        <li class="nav_item">Home</li>
                        <li class="nav_item">Suporte</li>
                        <button class="bt_login">Login</button>
                    </ul>
                </div>
            </div>
        </div>
        <!-------------------------- header ---------------------------->

        <div class="conteudo">
            <div class="containerCorpo">
                <div class="box">
                    <div class="boxCadastro">
                        <div class="cadastro">
                        <h3>Faça parte</h3>

                        <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">

                        <div class="linha1">
                            <div class="inputs">
                                <div id="div_input_razao_social" class="input">
                                  <input id="input_razao_social" placeholder="razão social">
                                </div>
                                
                                <div id="div_input_nome_fantasia" class="input">
                                  <input id="input_nome_fantasia" placeholder="nome fantasia">
                                </div>
                                
                              </div>
                        </div>

                        <div class="linha2">
                            <div class="inputs">
                                <div id="div_input_cnpj" class="input">
                                  <input id="input_cnpj" placeholder="CNPJ">
                                </div>
                                
                                <div id="div_input_cep" class="input">
                                  <input id="input_cep" placeholder="CEP">
                                </div>
                                
                              </div>
                        </div>

                        <div class="linha3">
                            <div class="inputs">
                                <div id="div_input_rua" class="input">
                                  <input id="input_rua" placeholder="rua">
                                </div>
                                
                                <div id="div_input_bairro" class="input">
                                  <input id="input_bairro" placeholder="bairro">
                                </div>
                                
                              </div>
                        </div>

                        <div class="linha4">
                            <div class="inputs">
                                <div id="div_input_cidade" class="input">
                                  <input id="input_cidade" placeholder="cidade">
                                </div>

                                <div id="div_input_uf" class="input">
                                    <input id="input_uf" placeholder="UF">
                                  </div>
                                
                                <div id="div_input_contato" class="input">
                                  <input id="input_contato" placeholder="contato">
                                </div>
                                
                              </div>
                        </div>

                        <div class="linha5">
                            <div class="inputs">
                                <div id="div_input_email_empresa" class="input">
                                  <input id="input_email_empresa" placeholder="email empresa contato">
                                </div>
                                
                              </div>
                        </div>

                        <button class="bt_cadastro">
                            Cadastrar
                        </button>
    
                        <div class="mensagem_conta">
                            Já tem uma conta? <a href="">Faça Login!</a>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
