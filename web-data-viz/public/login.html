<body>

    <!-------------------------- HEADER ---------------------------->
    <div id="header-nav" class="header">

        <div class="containerHeader">

            <div class="logoNav">
                <a href="index.html"><img src="imgs/LOGO_SPECTRA2 1.svg" alt="" id="imgLogo"></a>

            </div>

            <nav id="navTopo">
                <ul class="lista_nav" id="lista_nav1">
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="categorias.html">
                        <li>Dúvidas</li>

                    <a href="cadastro.html">
                        <li>Fazer parte</li>
                    </a>
                    <li>Suporte</li>
                    <a href="login.html"><button class="bt_login">Login</button></a>
                </ul>
            </nav>
        </div>
    </div>

    <!-------------------------- BODY ---------------------------->

    <div class="conteudo">
        <div class="containerCorpo">
            <div class="box">
                <div class="login">

                    <h3>Bem vindo</h3>

                    <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">

                    <div class="inputs">
                        <div id="div_input_email" class="input">
                            <img src="imgs/login-usuario.svg" alt="">
                            <input id="input_email" type="email" placeholder="Usuário">
                        </div>

                        <div id="div_input_senha" class="input">
                            <img src="imgs/login-senha.svg" alt="">
                            <input id="input_senha" type="password" placeholder="Senha">
                        </div>

                    </div>

                    <button onclick="VerificarUsuario()" class="bt_login_corpo">
                        Login
                    </button>

                    <div class="mensagem_conta">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

</html>
<script>

    // configuracao alerta
    // ALERTA
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        customClass: {
            popup: 'swal2-show-custom-shadow'
        },
        didOpen: (toast) => {
            const popup = Swal.getPopup();
            popup.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    function VerificarUsuario() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {

            Toast.fire({
                icon: 'error',
                title: 'Preencha todos os campos!'
            })

            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {

                console.log("ESTOU NO THEN DO entrar()!");

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then((json) => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        if (json.emailEmpresa != null) {
                            console.log(json);
                            sessionStorage.EMAIL_EMPRESA = json.emailEmpresa;
                            sessionStorage.NOME_EMPRESA = json.razaoSocial;
                            sessionStorage.ID_EMPRESA = json.fkEmpresa;
                            sessionStorage.FUNCAO = "Administrador";
                        } else {
                            console.log(json);
                            sessionStorage.EMAIL_EMPRESA = json.emailUsuario; 
                            sessionStorage.NOME_EMPRESA = json.nomeUsuario; 
                            sessionStorage.ID_EMPRESA = json.idUsuario; 
                            sessionStorage.FUNCAO = json.nivelUsuario; 
                        }

                        setTimeout(function () {
                            window.location = `/dashboard`
                        }, 1000); // apenas para exibir o loading
                    });
                } else {

                    resposta.text().then((texto) => {

                        Toast.fire({
                            icon: 'error',
                            title: texto
                        })
                    });
                }
            })
            .catch(function (erro) {
                console.log(erro);
            });

        return false;
    }

</script>
