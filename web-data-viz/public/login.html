<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra | Login</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/icone.png">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-------------------------- HEADER ---------------------------->
    <div id="header-nav" class="header">

        <div class="containerHeader">

            <div class="logoNav">
                <img src="imgs/LOGO_SPECTRA2 font-white.svg" alt="" id="imgLogo">

            </div>

            <nav id="navTopo">
                <ul class="lista_nav" id="lista_nav1">
                    <li onclick="fzrHome()">Home</li>
                    <li onclick="fzrDuvida()">Dúvidas</li>
                    <li onclick="fzrParte()">Fazer parte</li>
                    <li onclick="">Suporte</li>
                    <button class="bt_login" onclick="fzrLogin()">Login</button>
                </ul>
            </nav>
        </div>
    </div>

    <!-------------------------- BODY ---------------------------->

    <div class="conteudo">
        <div class="containerCorpo">
            <div class="box">
                <div class="login">

                    <h3>Bem vindo</h3>

                    <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">

                    <div class="inputs">
                        <div id="div_input_email" class="input">
                            <img src="imgs/login-usuario.svg" alt="">
                            <input id="input_email" type="email" placeholder="Usuário">
                        </div>

                        <div id="div_input_senha" class="input">
                            <img src="imgs/login-senha.svg" alt="">
                            <input id="input_senha" type="password" placeholder="Senha">
                        </div>

                    </div>

                    <button class="bt_login_corpo">
                        Login
                    </button>

                    <div class="mensagem_conta">
                        Ainda não tem uma conta? <a href="cadastro.html">Faça agora!</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    function fzrParte() {
        window.location.href = "cadastro.html"
    }

    function fzrLogin() {
        window.location.href = "login.html"
    }

    function fzrHome(){
        window.location.href = "index.html"
    }

    function fzrDuvida(){
        window.location.href = "categorias.html"
    }
</script>
