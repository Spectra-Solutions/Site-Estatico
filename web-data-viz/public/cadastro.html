<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra | Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/icone.png">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="./js/funcoes.js"></script>

</head>

<body>

    <!-------------------------- HEADER ---------------------------->
    <div id="header-nav" class="header">

        <div class="containerHeader">

            <div class="logoNav">
                <img src="imgs/LOGO_SPECTRA2 font-white.svg" alt="" id="imgLogo">

            </div>

            <nav id="navTopo">
                <ul class="lista_nav" id="lista_nav1">
                    <li onclick="fzrHome()">Home</li>
                    <li onclick="fzrDuvida()">Dúvidas</li>
                    <li onclick="fzrParte()">Fazer parte</li>
                    <li onclick="">Suporte</li>
                    <button class="bt_login" onclick="fzrLogin()">Login</button>
                </ul>
            </nav>
        </div>
    </div>

    <!-------------------------- BODY ---------------------------->
    <div class="conteudo">
        <div class="containerCorpo">

            <div class="box">
                <div class="boxCadastro">
                    <div class="gap">
                        <h3>Faça parte</h3>

                        <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">
                    </div>

                    <div class="cadastro">

                        <div class="linha1">
                            <div class="inputs">
                                <div id="div_input_nome_empresa" class="input">
                                    <input id="input_nome_empresa" placeholder="nome empresa">
                                </div>

                                <div id="div_input_razao_social" class="input">
                                    <input id="input_razao_social" placeholder="razão social">
                                </div>

                            </div>
                        </div>

                        <div class="linha2">
                            <div class="inputs">
                                <div id="div_input_cnpj" class="input">
                                    <input id="input_cnpj" placeholder="CNPJ">
                                </div>

                                <div id="div_input_email_representante" class="input">
                                    <input id="input_email_representante" placeholder="email representante comercial">
                                </div>

                            </div>
                        </div>

                        <div class="linha3">
                            <div class="inputs">
                                <div id="div_input_senha" class="input">
                                    <input id="input_senha" placeholder="senha">
                                </div>

                                <div id="div_input_confirmar_senha" class="input">
                                    <input id="input_confirmar_senha" placeholder="confirmar senha">
                                </div>

                            </div>
                        </div>

                        <button class="bt_cadastro" onclick="validar()">
                            Cadastrar
                        </button>

                        <div class="mensagem_conta">
                            Já tem uma conta? <a href="login.html">Faça Login!</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

<script>
    function fzrParte() {
        window.location.href = "cadastro.html"
    }

    function fzrLogin() {
        window.location.href = "login.html"
    }

    function fzrHome() {
        window.location.href = "index.html"
    }

    function fzrDuvida() {
        window.location.href = "categorias.html"
    }

    function validar() {
        var nomeEmpresa = input_nome_empresa.value;
        var razaoSocial = input_razao_social.value;
        var cnpj = input_cnpj.value;
        var emailRepresentante = input_email_representante.value;
        var senha = input_senha.value;
        var confimarSenha = input_confirmar_senha.value;


        if (nomeEmpresa != '' && emailRepresentante != '' && cnpj != '' && emailRepresentante != '' && senha != '' && confimarSenha != '') {

            if (emailRepresentante.indexOf('@') != -1 || emailRepresentante.indexOf('.') != -1) {
                if (cnpj.length == 18) {
                    if (senha == confimarSenha) {
                        cadastrar(nomeEmpresa, razaoSocial, cnpj, emailRepresentante, senha);
                    } else {
                        alert('As senhas não coincidem!')
                    }
                } else {
                    alert('CNPJ inválido!')
                }
            } else {
                alert('Email inválido!')
            }
        } else {
            alert('Preencha todos os campos!')
        }
    }

    function cadastrar(nomeEmpresa, razaoSocial, cnpj, emailRepresentante, senha) {
    
        fetch("/empresa/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeEmpresaServer: nomeEmpresa,
                razaoSocialServer: razaoSocial,
                cnpjServer: cnpj,
                emailRepresentanteServer: emailRepresentante,
                senhaServer: senha
            })
        }).then(function (response) {

            console.log("resposta: ", response);
            if (response.status == 201) {
                alert('Cadastro realizado com sucesso!')
                window.location.href = "login.html"
            } else {
                alert('Erro ao cadastrar!')
            }
        }).catch(function (error) {
            console.error('Erro na solicitação:', error);
            alert('Erro na solicitação. Verifique a conexão ou tente novamente mais tarde.');
        });

    }
</script>
