<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectra | Cadastro</title>
    <link rel="shortcut icon" type="imagex/png" href="imgs/icone.png">
    <link rel="stylesheet" href="css/cadastro.css">

    <!-- toast - alerta -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

    <!-- validacao cnpj -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>

<body>

    <!-------------------------- HEADER ---------------------------->
    <div id="header-nav" class="header">

        <div class="containerHeader">

            <div class="logoNav">
                <a href="./index.html"><img src="imgs/LOGO_SPECTRA2 1.svg" alt="" id="imgLogo"></a>

            </div> 
            <nav id="navTopo">
            <ul class="lista_nav" id="lista_nav1">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="categorias.html">
                    <li>Dúvidas</li>
                </a>
                <a href="cadastro.html">
                    <li>Fazer parte</li>
                </a>
                <a href="https://spectra-consulting.atlassian.net/servicedesk/customer/user/login?destination=portals">
                    <li>Suporte</li>
                </a>

                <a href="login.html"><button class="bt_login">Login</button></a>
            </ul>
            </nav>
        </div>
    </div>

    <!-------------------------- BODY ---------------------------->
    <div class="conteudo">
        <div class="containerCorpo">

            <div class="box">
                <div class="boxCadastro">
                    <div class="gap">
                        <h3>Faça parte</h3>

                        <img src="imgs/LOGO_SPECTRA3 font-black.svg" alt="" height="30px">
                    </div>

                    <div class="cadastro">

                        <div class="linha1">
                            <div class="inputs">
                                <div id="div_input_nome_empresa" class="input">
                                    <input id="input_nome_empresa" placeholder="nome empresa">
                                </div>

                                <div id="div_input_razao_social" class="input">
                                    <input id="input_razao_social" placeholder="razão social">
                                </div>

                            </div>
                        </div>

                        <div class="linha2">
                            <div class="inputs">
                                <div id="div_input_cnpj" class="input">
                                    <input id="input_cnpj" placeholder="CNPJ">
                                </div>

                                <div id="div_input_email_representante" class="input">
                                    <input id="input_email_representante" placeholder="email representante comercial">
                                </div>

                            </div>
                        </div>

                        <div class="linha3">
                            <div class="inputs">
                                <div id="div_input_senha" class="input">
                                    <input id="input_senha" placeholder="senha" type="password" minlength="8" maxlength="8">
                                </div>

                                <div id="div_input_confirmar_senha" class="input">
                                    <input id="input_confirmar_senha" placeholder="confirmar senha" type="password" minlength="8" maxlength="8">
                                </div>

                            </div>
                        </div>

                        <div class="linha4">
                            <div class="inputs">
                                <div id="div_input_nome_representante" class="input">
                                    <input id="input_nome_representante" placeholder="Nome representante">
                                </div>
                            </div>
                        </div>

                        <button class="bt_cadastro" onclick="validar()">
                            Cadastrar
                        </button>

                        <div class="mensagem_conta">
                            Já tem uma conta? <a href="/login">Faça Login!</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>

</html>

<script>

    // mascara cnpj
    $(document).ready(function () {
        $('#input_cnpj').inputmask('99.999.999/9999-99');
    });


    // configuracao alerta
    // ALERTA
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        customClass: {
            popup: 'swal2-show-custom-shadow'
        },
        didOpen: (toast) => {
            const popup = Swal.getPopup();
            popup.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })

    // ---------------- função de validação --------------------
    function validar() {
        var nomeEmpresa = input_nome_empresa.value;
        var razaoSocial = input_razao_social.value;
        var cnpj = input_cnpj.value;
        var emailRepresentante = input_email_representante.value;
        var senha = input_senha.value;
        var confimarSenha = input_confirmar_senha.value;
        var nomeRepresentante = input_nome_representante.value;


        if (nomeEmpresa != '' && emailRepresentante != '' && cnpj != '' && emailRepresentante != '' && senha != '' && confimarSenha != '' && nomeRepresentante != '') {

            if (emailRepresentante.indexOf('@') != -1 || emailRepresentante.indexOf('.') != -1) {
                if (cnpj.length == 18) {

                    if (senha == confimarSenha) {
                        cadastrarEmpresa(nomeEmpresa, razaoSocial, cnpj, emailRepresentante, senha, nomeRepresentante);
                    } else {
                        Toast.fire({
                            icon: 'error',
                            title: 'As senhas não coincidem!'
                        })

                        return false;
                    }
                } else {
                    Toast.fire({
                        icon: 'error',
                        title: 'CNPJ inválido!'
                    })

                    return false;
                }
            } else {
                Toast.fire({
                    icon: 'error',
                    title: 'Email inválido!'
                })

                return false;
            }
        } else {
            Toast.fire({
                icon: 'warning',
                title: 'Preencha todos os campos!'
            })

            return false;
        }
    }

    // ---------------- função de cadastro --------------------

    function cadastrarEmpresa(nomeEmpresa, razaoSocial, cnpj, emailRepresentante, senha, nomeRepresentante) {

        fetch("/empresa/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeEmpresaServer: nomeEmpresa,
                razaoSocialServer: razaoSocial,
                cnpjServer: cnpj,
                emailRepresentanteServer: emailRepresentante,
                senhaServer: senha,
                nomeRepresentanteServer: nomeRepresentante
            })
        }).then(function (response) {

            console.log("resposta: ", response);
            if (response.status == 201) {

                Toast.fire({
                icon: 'success',
                title: 'Cadastro realizado com sucesso!'

            })
        
            setTimeout(() => {
                window.location.href = "login.html"
            }, 2000);

             
            } else {
                alert('Erro ao cadastrar!')
            }
        }).catch(function (error) {
            console.error('Erro na solicitação:', error);
            alert('Erro na solicitação. Verifique a conexão ou tente novamente mais tarde.');
        });

        console.log(nomeRepresentante)

    }
</script>
